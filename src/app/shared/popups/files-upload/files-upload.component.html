<div class="files-upload">
  <div class="files-upload__header">
    <h3>Files uploading</h3>
  </div>

  <div class="files-upload__content">

  <ng-container *ngIf="!files.length">
    <div class="dropzone" appDropZone (hovered)="toggleHover($event)" [class.dropzone__hovered]="isHovering" (dropped)="onDrop($event)">
      <div class="dropzone__label">Deja tus archivos aqui</div>
      <div class="dropzone__file">
        <label class="file">
          <input class="file__input" [multiple]="data.multiple" type="file" (change)="onDropFile($event)">
          <span class="file__label">Seleccionar</span>
        </label>
      </div>
    </div>
    <div class="error" *ngIf="isError">
      Seleccione un archivo
    </div>

  </ng-container>

  <ng-container *ngIf="files"></ng-container>
    <app-upload *ngFor="let file of files" [file]="file" (complete)="onUploadComplete($event)"></app-upload>
  </div>

  <div class="files-upload__foooter">
    <button class="app-button" (click)="onClose()" *ngIf="!filesUrls.length">Cerrar</button>
    <button class="app-button" (click)="onComplete()" *ngIf="filesUrls.length">Completado</button>
  </div>

</div>
